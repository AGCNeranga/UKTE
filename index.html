<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIP RAFFLE-ELIGIBLE RACES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background layers -->
  <div id="bg1"></div>
  <div id="bg2"></div>

  <div class="overlay"> 
    <div id="passwordScreen" class="password-screen">
      <img src="https://voicestable.com/wp-content/uploads/2014/03/uk-british-flag-waving-animated-gif-9.gif" class="flag-icon" />
      <h2 class="text-warning mb-3">
        UK RAFFLE-ELIGIBLE RACES
      </h2>
      <img src="https://i.gifer.com/7qQf.gif" width="250" />
      <input type="password" id="password" class="form-control" placeholder="Enter Password..." />
      <button class="btn btn-warning mt-3" onclick="checkPassword()">Unlock Premium Access</button>
    </div>

    <div class="container container-main" id="mainContent">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-light mb-4">
          <img src="https://icons.veryicon.com/png/Flag/Not%20a%20Patriot/UK%20Flag.png" class="flag-icon" /> UK Premium Races Selection Dashboard
        </h2>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
<!-- Charith Neranga we site -->
      <textarea id="raceText" rows="15" class="form-control mb-3" placeholder="Paste race card text here..."></textarea>

      <input type="text" id="meetingsInput" class="form-control mb-3" placeholder="Enter meeting names (comma separated)" />
      <small class="text-light">Only races from these meetings will be shown. Leave empty to show all.</small>

      <div class="row mb-3 mt-3">
        <div class="col">
          <input type="number" id="minPrize" class="form-control" placeholder="Min Prize (£)" />
        </div>
        <div class="col">
          <input type="number" id="maxPrize" class="form-control" placeholder="Max Prize (£)" />
        </div>
      </div>

      <div class="d-flex gap-2 mb-4 flex-wrap">
        <button class="btn btn-success" onclick="processText()">Process</button>
        <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
        <button class="btn btn-warning" onclick="showTopRaces(5)">Top 5 Prizes</button>
        <button class="btn btn-warning" onclick="showTopRaces(10)">Top 10 Prizes</button>
        <button class="btn btn-warning" onclick="showTopRaces(20)">Top 20 Prizes</button>
      </div>

      <div id="output"></div>
    </div>
  </div>

  <footer>
    <p>Copyright © 2025 Charith Neranga. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
